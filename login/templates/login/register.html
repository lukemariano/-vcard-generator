{% extends 'login/layout.html' %}
{% block content  %}


<div class="container">
    <div class="content">
        <div class="title">
            <h1 class="text-color-white font-title">Register Vcard-G</h1>
        </div>
        <div class="forms">
            <form action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        <p>{{ field.label }}: <br> {{ field }}</p> 
                        {% for error in field.errors %}
                            <small style="color: red">{{ error }}</small>
                        {% endfor %}
                    </div>
                {% endfor %}
                <button class="btn-design margin-top-btn" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
